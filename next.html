<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성화면</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(4, 8, 32);
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(61, 106, 255);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            transition: all 0.2s ease-in;
        }
        button:hover {
            background: rgb(61, 106, 255);
            box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
            transition: all 0.2s ease-out;
        }
        h2, h3 {
            color: white;
        }
    </style>
</head>
<body>
    <h2>원하는 곡을 선택하세요!</h2>
    <form id="dataForm">
        <div class="input-container">
            <input type="text" id="title" name="title" placeholder="노래 제목" required>
        </div>
        <div class="input-container">
            <input type="text" id="artist" name="artist" placeholder="아티스트 이름" required>
        </div>
        <div class="input-container">
            <input type="text" id="genre" name="genre" placeholder="장르" required>
        </div>
        
    </form>
    
    <a href="/search.html">
        <button type="submit">Submit</button></a>

</body>
</html>
