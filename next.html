<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성화면</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(4, 8, 32);
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(61, 106, 255);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            transition: all 0.2s ease-in;
        }
        button:hover {
            background: rgb(61, 106, 255);
            box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
            transition: all 0.2s ease-out;
        }
        h2, h3 {
            color: white;
        }
    </style>
</head>
<body>
    <h2>원하는 곡을 선택하세요!</h2>
    <form id="dataForm">
        <div class="input-container">
            <input type="text" id="title" name="title" placeholder="노래 제목" required>
        </div>
        <div class="input-container">
            <input type="text" id="artist" name="artist" placeholder="아티스트 이름" required>
        </div>
        <div class="input-container">
            <input type="text" id="genre" name="genre" placeholder="장르" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <h3>소중한 기억을 기록해주세요.</h3>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();  // 폼이 제출되는 것을 방지

            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;
            const genre = document.getElementById('genre').value;

            const data = {
                title: title,
                artist: artist,
                genre: genre
            };

            fetch('http://localhost:8000/api/v1/filly/music/', {  // 여기에 실제 API 엔드포인트를 넣으세요
                method: 'POST',  // 요청 방식을 POST로 설정
                headers: {
                    'Content-Type': 'application/json'  // 요청 본문이 JSON 형식임을 명시
                },
                body: JSON.stringify(data)  // 데이터를 JSON 문자열로 변환하여 본문에 포함
            })
            .then(response => {
                if (response.status === 201) {
                    return response.json();  // 응답을 JSON으로 파싱
                } else {
                    throw new Error('Failed to create music entry');
                }
            })
            .then(data => {
                console.log('Success:', data);
                alert('성공적으로 노래가 추가되었습니다!');
                // 성공적으로 응답을 받은 후의 작업을 여기에 작성
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('노래 추가에 실패했습니다.');
                // 요청 실패 시의 작업을 여기에 작성
            });
        });
    </script>
</body>
</html>
