<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        margin: 0;
        background-color: rgb(4, 8, 32);
        color: white;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .InputContainer {
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        padding-left: 15px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.075);
    }
    .input {
        width: 170px;
        height: 100%;
        border: none;
        outline: none;
        font-size: 0.9em;
        caret-color: rgb(255, 81, 0);
    }
    .search-panels {
        --default-color: #9e9e9e;
        --color-text: #ccc;
        --color-active: #1a73e8;
        --color-active-input: #f5f5f5;
        --transition: 150ms cubic-bezier(0.4,0,0.2,1);
        --width-input: 200px;
    }
    .search-group {
        position: relative;
    }
    .input {
        width: var(--width-input);
        border: solid 1.5px var(--default-color);
        border-radius: 80px;
        background: none;
        padding: 1rem;
        padding-right: 3rem;
        font-size: 1rem;
        color: var(--color-active-input);
        transition: border var(--transition);
    }
    .enter-label {
        position: absolute;
        left: 15px;
        color: var(--default-color);
        pointer-events: none;
        transform: translateY(1rem);
        transition: var(--transition);
    }
    .btn-box {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: -1em;
        right: 80%;
        border-radius: 100%;
        transition: 300ms cubic-bezier(0.4,0,0.2,1);
        transition-delay: 100ms;
        opacity: 0;
    }
    .input:focus ~ .btn-box, .input:valid ~ .btn-box {
        right: 10%;
        opacity: 1;
        transition-delay: 0s;
        transition: var(--transition);
    }
    .btn-search {
        position: relative;
        cursor: pointer;
        background-color: var(--color-active);
        width: 2em;
        height: 2em;
        top: 2.5px;
        border: none;
        border-radius: 100%;
        padding: 0;
        transition: var(--transition);
    }
    .btn-search svg {
        position: absolute;
        top: 25%;
        left: 25%;
        fill: var(--color-text);
        width: 12px;
        height: 12px;
    }
    .images-container {
        display: flex;
        gap: 20px;
    }
    .images-container img {
        max-width: 300px;
        height: auto;
    }
    
.content {
    padding: 20px;
    min-height: 100vh; /* 화면 높이만큼 최소 높이 설정 */
}


  </style>
</head>
<body>
  <div class="container">
    <div class="search-panels">
      <div class="search-group">
        <input required type="text" name="text" autocomplete="on" class="input">
        <label class="enter-label">뱅뱅뱅</label>
        <div class="btn-box">
          <a href="/search.html">
            <button class="btn-search">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path><circle id="svg-circle" cx="208" cy="208" r="144"></circle></svg>
            </button>
          </a>
        </div>
      </div>
    </div>
    <br>
   
      <div>
        <img src="src/뱅뱅뱅.jpg">
        <h1>뱅뱅뱅</h1>
        <h3>#신남 # 성수 #빅뱅</h3>
        <a href="/선택후 화면.html">
        <input type="button" value="선택 하기 ">
      </a>
      </div>
     
</body>
</html>
